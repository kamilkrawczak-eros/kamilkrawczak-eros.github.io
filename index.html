/* ===== NAVBAR ===== */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    flex-wrap: wrap;
}

.logo-nav {
    display: flex;
    align-items: center;
}

.nav-logo {
    height: 80px;
    width: auto;
    margin-right: 15px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #ff6b00;
}

/* Flagi */
.lang-switch button {
    background: none;
    border: none;
    font-size: 1.5em;
    margin-left: 10px;
    cursor: pointer;
    transition: transform 0.2s;
}
.lang-switch button:hover {
    transform: scale(1.2);
}

/* ===== HERO ===== */
.hero {
    position: relative;
    height: 100vh;
    background: url('hero.png') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero .overlay {
    background-color: rgba(0,0,0,0.5);
    padding: 40px 20px;
    border-radius: 15px;
}

.hero-logo h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3em;
    margin: 0;
    color: #ff6b00;
}

.hero-logo-img {
    margin-top: 20px;
    height: 200px; /* duże logo */
    width: auto;
}

.hero-text {
    font-size: 1.8em;
    margin: 20px 0;
    line-height: 1.4;
    color: #fff;
}

.cta-button {
    background-color: #ff6b00;
    color: #fff;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s;
}

.cta-button:hover {
    background-color: #e55a00;
}

/* ===== SEKCJA O FIRMIE ===== */
section.about {
    padding: 100px 30px 50px;
    max-width: 1000px;
    margin: auto;
}

.about h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 40px;
}

.about p {
    line-height: 1.8;
    margin-bottom: 20px;
}

/* ===== OFERTA ===== */
.services {
    padding: 50px 30px;
    background-color: #1a1a1a;
}

.services h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 40px;
}

.service-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

.card {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    width: 220px;
    text-align: center;
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100px;
    margin-bottom: 15px;
}

.card h3 {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2em;
}

/* ===== GALERIA ===== */
.gallery {
    padding: 50px 30px;
}

.gallery h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 40px;
}

.slider {
    position: relative;
    max-width: 900px;
    margin: auto;
}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    border-radius: 10px;
}

/* ===== KONTAKT ===== */
.contact {
    padding: 50px 30px;
    background-color: #1a1a1a;
}

.contact h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 40px;
}

.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
}

.contact-info {
    max-width: 300px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 1em;
}

.contact-form button {
    padding: 12px;
    border: none;
    background-color: #ff6b00;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.contact-form button:hover {
    background-color: #e55a00;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    color: #fff;
    margin-top: 20px;
}

/* ===== RESPONSIVE ===== */
@media screen and (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
    }
    .nav-links.active {
        display: flex;
    }
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
}
.menu-toggle {
    font-size: 2em;
    cursor: pointer;
    display: none;
}
@media screen and (max-width: 768px) {
    .menu-toggle {
        display: block;
        color: #fff;
        margin-left: auto;
        margin-right: 20px;
    }
}
