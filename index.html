<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eros Kamil Krawczak – Usługi Spawalnicze</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c10;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --muted2: rgba(255,255,255,0.55);
      --line: rgba(255,255,255,0.12);
      --brand: #ff6b00;
      --brand2:#ff8a3d;
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --radius: 18px;
      --radius2: 26px;
      --max: 1100px;
      --pad: clamp(18px, 3vw, 28px);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 70% 10%, rgba(255,107,0,0.18), transparent 60%),
        radial-gradient(700px 420px at 20% 20%, rgba(255,255,255,0.08), transparent 55%),
        var(--bg);
      color: var(--text);
    }
    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; height:auto; display:block; }

    /* ===== Layout ===== */
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }
    .section{
      padding: clamp(64px, 8vw, 110px) 0;
    }
    .section-header{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-bottom: 26px;
      text-align:center;
    }
    .eyebrow{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin:0 auto;
      padding:10px 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.2px;
      width: fit-content;
    }
    .dot{
      width:8px; height:8px;
      background: var(--brand);
      border-radius:999px;
      box-shadow: 0 0 0 6px rgba(255,107,0,0.14);
    }
    h1,h2{
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      line-height: 1.05;
    }
    h2{
      font-size: clamp(28px, 3.4vw, 44px);
      letter-spacing: -0.5px;
    }
    p{
      margin:0;
      color: var(--muted);
      line-height: 1.65;
      font-size: 1.05rem;
    }

    /* ===== Navbar ===== */
    .navbar{
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 1000;
      background: rgba(11,12,16,0.55);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px var(--pad);
      max-width: var(--max);
      margin:0 auto;
      gap: 14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 240px;
    }
    .brand img{
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      padding: 6px;
      border: 1px solid rgba(255,255,255,0.10);
    }
    .brand .title{
      display:flex;
      flex-direction:column;
      gap: 2px;
      line-height: 1.1;
    }
    .brand strong{
      font-family: Montserrat, sans-serif;
      font-weight: 800;
      letter-spacing: -0.2px;
      font-size: 0.98rem;
      color: rgba(255,255,255,0.95);
      white-space: nowrap;
    }
    .brand span{
      font-size: 0.84rem;
      color: var(--muted2);
      white-space: nowrap;
    }

    .nav-links{
      list-style:none;
      display:flex;
      gap: 18px;
      padding:0;
      margin:0;
      align-items:center;
    }
    .nav-links a{
      padding: 10px 12px;
      border-radius: 999px;
      color: rgba(255,255,255,0.86);
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid transparent;
      transition: transform .15s ease, background .15s ease, border .15s ease, color .15s ease;
    }
    .nav-links a:hover{
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.10);
      transform: translateY(-1px);
    }

    .nav-right{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .lang-switch{

      gap: 8px;
      padding: 6px;
